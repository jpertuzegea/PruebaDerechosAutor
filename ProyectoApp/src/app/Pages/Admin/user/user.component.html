

<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <br>
    <a data-toggle="modal" class="btn btn-primary" id="btnnuevoPaciente" (click)="ShowModal(true,'Registro')">Nuevo Usuario</a>
  </div>
  <div class="col-lg-2">
  </div>
</div>


<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">

        <div class="ibox-title">
          <h5 align="center">Listado de Usuarios existentes en el sistema</h5>

          <div class="ibox-tools">
            <a class="collapse-link">
              <i class="fa fa-chevron-up"></i>
            </a>

            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-wrench"></i>
            </a>

            <a class="close-link">
              <i class="fa fa-times"></i>
            </a>

          </div>

        </div>


        <div class="ibox-content">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover dataTables-example">

              <thead>
                <tr>

                  <th>Id </th>
                  <th>Username </th>
                  <th>Email </th>
                  <th>FirstName </th>
                  <th>LastName </th>
                  <th>Gender </th>
                  
                  <th> </th>

                </tr>
              </thead>

              <tbody *ngIf="List && List?.length != 0">

                <tr *ngFor="let item of List">

                  <td> {{item.Id}} </td>
                  <td> {{item.Username}} </td>
                  <td> {{item.Email}} </td>
                  <td> {{item.FirstName}} </td>
                  <td> {{item.LastName}} </td>
                  <td> {{item.Gender}} </td>
                  
                  <td align="center">
                    <a (click)="ViewUser(item.Id)" title="Modificar Usuario" data-toggle="modal" id="{{item.Id}}"><i class="fa fa-edit"></i></a>
                  </td>

                </tr>

              </tbody>
              <tfoot>
                <tr>

                  <th>Id </th>
                  <th>Username </th>
                  <th>Email </th>
                  <th>FirstName </th>
                  <th>LastName </th>
                  <th>Gender </th>
                  

                  <th> </th>

                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
